<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="my-form" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
	<label>Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<label for="cars">Choose your car</label>
		<select name="cars" id="cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
		<br>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" min="0" required>
		<br>
		<label for="dop">Date of purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
